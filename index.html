<body>

    <!-- éŸ³é¢‘æ ‡ç­¾ï¼šå¾ªç¯æ’­æ”¾ï¼Œé¢„åŠ è½½ -->

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        // --- Config ---
        const CONFIG = {
            goldCount: 600,     
            silverCount: 600,   
            gemCount: 400,      
            emeraldCount: 400,  
            dustCount: 1200,    
            treeHeight: 75,
            maxRadius: 30
        };

        const PRESET_PHOTOS = [
            "https://picsum.photos/id/10/400/300",
            "https://picsum.photos/id/20/400/300",
            "https://picsum.photos/id/30/400/300",
            "https://picsum.photos/id/40/400/300",
            "https://picsum.photos/id/50/400/300"
        ];

        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.TREE;
        let targetState = STATE.TREE;
        
        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group();
        
        let goldMesh, silverMesh, gemMesh, emeraldMesh;
        let dustSystem;
        let photoMeshes = [];
        let zoomTargetIndex = -1;

        let logicData = { gold: [], silver: [], gem: [], emerald: [], dust: [] };

        const dummy = new THREE.Object3D();
        let time = 0;
        
        let handPos = { x: 0, y: 0 };
        let lastHandPos = { x: 0, y: 0 };
        let isHandPresent = false;
        let rotationVelocity = { x: 0, y: 0 };

        window.toggleUI = function() {
            const wrapper = document.getElementById('canvas-wrapper');
            wrapper.classList.toggle('hide-ui');
        };

        // --- éŸ³ä¹æ§åˆ¶é€»è¾‘ ---
        const bgm = document.getElementById('bgm');
        const musicBtn = document.getElementById('music-btn');
        let isMusicPlaying = false;

        window.toggleMusic = function() {
            if (bgm.paused) {
                bgm.play().then(() => {
                    isMusicPlaying = true;
                    musicBtn.innerHTML = "ğŸµ æš‚åœéŸ³ä¹";
                    musicBtn.style.background = "#fff";
                    musicBtn.style.color = "#000";
                }).catch(e => console.log("Music play blocked:", e));
            } else {
                bgm.pause();
                isMusicPlaying = false;
                musicBtn.innerHTML = "ğŸµ æ’­æ”¾éŸ³ä¹";
                musicBtn.style.background = ""; // æ¢å¤é»˜è®¤
                musicBtn.style.color = "";
            }
        };

        // å°è¯•è‡ªåŠ¨æ’­æ”¾ï¼Œå¦‚æœè¢«æµè§ˆå™¨æ‹¦æˆªï¼Œåˆ™åœ¨ç¬¬ä¸€æ¬¡ç‚¹å‡»é¡µé¢æ—¶æ’­æ”¾
        function tryAutoPlay() {
            bgm.volume = 0.5; // éŸ³é‡ 50%
            bgm.play().then(() => {
                isMusicPlaying = true;
                musicBtn.innerHTML = "ğŸµ æš‚åœéŸ³ä¹";
                musicBtn.style.background = "#fff";
                musicBtn.style.color = "#000";
            }).catch(() => {
                // å¦‚æœè‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œæ·»åŠ ä¸€æ¬¡æ€§ç‚¹å‡»ç›‘å¬
                document.body.addEventListener('click', function() {
                    if(!isMusicPlaying) window.toggleMusic();
                }, { once: true });
            });
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            const wrapper = document.getElementById('canvas-wrapper');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020202); 

            updateDimensions();

            camera = new THREE.PerspectiveCamera(50, wrapper.clientWidth / wrapper.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 110);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.0;
            container.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            scene.add(new THREE.AmbientLight(0xffffff, 0.3));

            const spotLight = new THREE.SpotLight(0xffddaa, 80);
            spotLight.position.set(30, 60, 50);
            spotLight.angle = Math.PI / 4;
            spotLight.penumbra = 1;
            scene.add(spotLight);

            const blueLight = new THREE.PointLight(0xaaddff, 40, 100);
            blueLight.position.set(-30, -20, 30);
            scene.add(blueLight);
            
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(wrapper.clientWidth, wrapper.clientHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.4;
            bloomPass.strength = 0.6;
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createMaterialsAndMeshes();
            createDust();
            createStarField();

            scene.add(mainGroup);
            window.addEventListener('resize', onWindowResize);
        }

        function updateDimensions() {
            const targetAspect = 4 / 3;
            const windowAspect = window.innerWidth / window.innerHeight;
            let width, height;
            if (windowAspect > targetAspect) {
                height = window.innerHeight; width = height * targetAspect;
            } else {
                width = window.innerWidth; height = width / targetAspect;
            }
            const wrapper = document.getElementById('canvas-wrapper');
            wrapper.style.width = width + 'px';
            wrapper.style.height = height + 'px';
            return { width, height };
        }

        function createMaterialsAndMeshes() {
            const goldMat = new THREE.MeshPhysicalMaterial({ color: 0xffaa00, metalness: 1.0, roughness: 0.15, clearcoat: 1.0, emissive: 0xaa5500, emissiveIntensity: 0.1 });
            const silverMat = new THREE.MeshPhysicalMaterial({ color: 0xeeeeee, metalness: 0.9, roughness: 0.2, clearcoat: 1.0, emissive: 0x222222, emissiveIntensity: 0.1 });
            const gemMat = new THREE.MeshPhysicalMaterial({ color: 0xff0044, metalness: 0.1, roughness: 0.0, transmission: 0.5, thickness: 1.0, emissive: 0x440011, emissiveIntensity: 0.3 });
            const emeraldMat = new THREE.MeshPhysicalMaterial({ color: 0x00aa55, metalness: 0.2, roughness: 0.1, transmission: 0.4, thickness: 1.5, emissive: 0x002211, emissiveIntensity: 0.2 });

            goldMesh = createInstancedMesh(new THREE.SphereGeometry(0.7, 16, 16), goldMat, CONFIG.goldCount, logicData.gold);
            silverMesh = createInstancedMesh(new THREE.BoxGeometry(0.9, 0.9, 0.9), silverMat, CONFIG.silverCount, logicData.silver);
            gemMesh = createInstancedMesh(new THREE.OctahedronGeometry(0.8, 0), gemMat, CONFIG.gemCount, logicData.gem);
            emeraldMesh = createInstancedMesh(new THREE.ConeGeometry(0.5, 1.2, 8), emeraldMat, CONFIG.emeraldCount, logicData.emerald);

            const star = new THREE.Mesh(new THREE.OctahedronGeometry(3.0, 0), new THREE.MeshPhysicalMaterial({ color: 0xffffff, metalness:0.8, roughness:0, emissive:0xffffee, emissiveIntensity:1 }));
            star.userData = { treePos: new THREE.Vector3(0, CONFIG.treeHeight/2 + 2, 0), scatterPos: new THREE.Vector3(0, 60, 0) };
            star.position.copy(star.userData.treePos);
            mainGroup.add(star);
            logicData.star = star;
        }

        function createInstancedMesh(geo, mat, count, dataArray) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            mesh.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
            mainGroup.add(mesh);
            for (let i = 0; i < count; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const normH = (h + CONFIG.treeHeight/2) / CONFIG.treeHeight;
                const rMax = CONFIG.maxRadius * (1 - normH);
                const r = Math.sqrt(Math.random()) * rMax; 
                const theta = Math.random() * Math.PI * 2;
                dataArray.push({
                    treePos: new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta)),
                    scatterPos: randomSpherePoint(40 + Math.random()*40),
                    currentPos: new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta)),
                    scale: 0.6 + Math.random() * 0.8,
                    rotSpeed: new THREE.Euler(Math.random()*0.03, Math.random()*0.03, Math.random()*0.03),
                    rotation: new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0)
                });
            }
            return mesh;
        }

        function randomSpherePoint(r) {
            const u = Math.random(), v = Math.random();
            const theta = 2 * Math.PI * u, phi = Math.acos(2 * v - 1);
            return new THREE.Vector3(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
        }

        function createDust() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<CONFIG.dustCount; i++) {
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const r = Math.random() * CONFIG.maxRadius * (1 - (h + CONFIG.treeHeight/2)/CONFIG.treeHeight) + 2; 
                const theta = Math.random() * Math.PI * 2;
                pos.push(r*Math.cos(theta), h, r*Math.sin(theta));
                logicData.dust.push({
                    treePos: new THREE.Vector3(r*Math.cos(theta), h, r*Math.sin(theta)),
                    scatterPos: randomSpherePoint(60),
                    currentPos: new THREE.Vector3(r*Math.cos(theta), h, r*Math.sin(theta))
                });
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            dustSystem = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffee, size: 0.6, transparent: true, opacity: 0.5, blending: THREE.AdditiveBlending, depthWrite: false }));
            mainGroup.add(dustSystem);
        }
        
        function createStarField() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<1000; i++) pos.push((Math.random()-0.5)*1000, (Math.random()-0.5)*1000, (Math.random()-0.5)*1000);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            scene.add(new THREE.Points(geo, new THREE.PointsMaterial({color: 0x888888, size: 1.2, transparent: true, opacity: 0.5})));
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            [goldMesh, silverMesh, gemMesh, emeraldMesh].forEach((mesh, idx) => {
                const data = [logicData.gold, logicData.silver, logicData.gem, logicData.emerald][idx];
                for (let i = 0; i < data.length; i++) {
                    const item = data[i];
                    let target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                    if(currentState === STATE.ZOOM) target = item.scatterPos;
                    if (currentState === STATE.SCATTER) item.currentPos.y += Math.sin(time + i)*0.005;
                    item.currentPos.lerp(target, 0.08);
                    item.rotation.x += item.rotSpeed.x; item.rotation.y += item.rotSpeed.y;
                    dummy.position.copy(item.currentPos); dummy.rotation.copy(item.rotation);
                    dummy.scale.setScalar(currentState === STATE.ZOOM ? item.scale * 0.6 : item.scale);
                    dummy.updateMatrix();
                    mesh.setMatrixAt(i, dummy.matrix);
                }
                mesh.instanceMatrix.needsUpdate = true;
            });

            updateDust();
            updatePhotos();
            
            if (logicData.star) {
                let target = currentState === STATE.TREE ? logicData.star.userData.treePos : logicData.star.userData.scatterPos;
                logicData.star.position.lerp(target, 0.05);
                logicData.star.rotation.y += 0.01;
            }

            if (currentState === STATE.SCATTER) {
                if (isHandPresent) {
                    const deltaX = handPos.x - lastHandPos.x;
                    const deltaY = handPos.y - lastHandPos.y;
                    
                    if (deltaX > 0.002) rotationVelocity.y += deltaX * 0.15;
                    if (deltaY > 0.003) {
                        rotationVelocity.x += deltaY * 0.20; 
                    }

                    lastHandPos.x = handPos.x; lastHandPos.y = handPos.y;
                }
                
                rotationVelocity.y = Math.min(rotationVelocity.y, 0.05);
                rotationVelocity.x = Math.max(Math.min(rotationVelocity.x, 0.05), -0.05);
                
                mainGroup.rotation.y += rotationVelocity.y;
                mainGroup.rotation.x += rotationVelocity.x;
                
                rotationVelocity.y *= 0.96; 
                rotationVelocity.x *= 0.96; 

            } else if (currentState === STATE.TREE) {
                mainGroup.rotation.y += 0.003; 
                mainGroup.rotation.x *= 0.95;
            }

            composer.render();
        }

        function updateDust() {
            const positions = dustSystem.geometry.attributes.position.array;
            for(let i=0; i<logicData.dust.length; i++) {
                const item = logicData.dust[i];
                let target = currentState === STATE.TREE ? item.treePos : item.scatterPos;
                if(currentState !== STATE.TREE) item.currentPos.lerp(target, 0.05);
                else {
                    item.currentPos.y += 0.05;
                    if(item.currentPos.y > CONFIG.treeHeight/2) item.currentPos.y = -CONFIG.treeHeight/2;
                    const rMax = CONFIG.maxRadius * (1-(item.currentPos.y + CONFIG.treeHeight/2)/CONFIG.treeHeight) + 2;
                    const rCurr = Math.sqrt(item.currentPos.x**2 + item.currentPos.z**2);
                    if(rCurr > rMax) { item.currentPos.x *= 0.98; item.currentPos.z *= 0.98; }
                }
                positions[i*3] = item.currentPos.x; positions[i*3+1] = item.currentPos.y; positions[i*3+2] = item.currentPos.z;
            }
            dustSystem.geometry.attributes.position.needsUpdate = true;
        }

        function updatePhotos() {
            photoMeshes.forEach((mesh, idx) => {
                let targetPos, targetScale = 2.0; 
                if (currentState === STATE.SCATTER) {
                    targetScale = 4.0; mesh.lookAt(camera.position); 
                }
                if (currentState === STATE.ZOOM && idx === zoomTargetIndex) {
                    targetPos = mainGroup.worldToLocal(new THREE.Vector3(0, 0, 80));
                    targetScale = 4.0; mesh.lookAt(camera.position); 
                } else {
                    targetPos = currentState === STATE.TREE ? mesh.userData.treePos : mesh.userData.scatterPos;
                    if (currentState === STATE.TREE) { 
                        mesh.rotation.copy(mesh.userData.baseRot); 
                    }
                }
                mesh.position.lerp(targetPos, 0.1);
                mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 0.1);
            });
        }

        function initPresets() {
            PRESET_PHOTOS.forEach(url => {
                const img = new Image();
                img.crossOrigin = "anonymous"; 
                img.src = url;
                img.onload = () => addPhotoMesh(img);
            });
        }

        function addPhotoMesh(img) {
            const tex = new THREE.Texture(img);
            tex.needsUpdate = true; tex.colorSpace = THREE.SRGBColorSpace;
            let w = 4, h = 4;
            if(img.width > img.height) h = 4 * (img.height/img.width);
            else w = 4 * (img.width/img.height);

            const mesh = new THREE.Mesh(new THREE.PlaneGeometry(w, h), new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide, color: 0xcccccc }));
            const frame = new THREE.Mesh(new THREE.BoxGeometry(w+0.2, h+0.2, 0.1), new THREE.MeshPhysicalMaterial({color:0xffd700, roughness:0.2, metalness:1}));
            frame.position.z = -0.06;
            mesh.add(frame);

            // ç…§ç‰‡è´´åˆé€»è¾‘
            const h_pos = (Math.random() - 0.5) * CONFIG.treeHeight;
            const normH = (h_pos + CONFIG.treeHeight/2) / CONFIG.treeHeight;
            const r = (CONFIG.maxRadius * (1 - normH)) + 3.0; 
            
            const theta = Math.random() * Math.PI * 2;
            const treePos = new THREE.Vector3(r * Math.cos(theta), h_pos, r * Math.sin(theta));

            mesh.position.copy(treePos);
            mesh.lookAt(0, h_pos, 0);
            mesh.rotateY(Math.PI);
            
            const baseRot = mesh.rotation.clone();

            mesh.userData = { 
                treePos, 
                scatterPos: randomSpherePoint(50), 
                baseRot: baseRot 
            };
            
            photoMeshes.push(mesh);
            mainGroup.add(mesh);
        }

        // --- Interaction ---
        async function setupMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            const video = document.getElementById("input-video");
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('status-text').innerText = "ç³»ç»Ÿå°±ç»ªï¼Œè¯·ä¼¸æ‰‹";
                    predictWebcam(handLandmarker, video);
                });
            });
        }

        async function predictWebcam(handLandmarker, video) {
            const result = handLandmarker.detectForVideo(video, performance.now());
            const canvas = document.getElementById('skeleton-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (result.landmarks && result.landmarks.length > 0) {
                isHandPresent = true;
                drawSkeleton(ctx, result.landmarks[0], canvas.width, canvas.height);
                handleGesture(result.landmarks[0]);
            } else { isHandPresent = false; }
            requestAnimationFrame(() => predictWebcam(handLandmarker, video));
        }
        
        function drawSkeleton(ctx, landmarks, w, h) {
            ctx.lineWidth = 3; ctx.strokeStyle = '#00ff88'; ctx.fillStyle = '#ff0044';
            const connections = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[5,9],[9,10],[10,11],[11,12],[9,13],[13,14],[14,15],[15,16],[13,17],[17,18],[18,19],[19,20],[0,17]];
            ctx.beginPath();
            for (let i = 0; i < connections.length; i++) {
                const start = landmarks[connections[i][0]], end = landmarks[connections[i][1]];
                ctx.moveTo(start.x * w, start.y * h); ctx.lineTo(end.x * w, end.y * h);
            }
            ctx.stroke();
        }

        function handleGesture(landmarks) {
            const palmX = 1 - (landmarks[0].x + landmarks[9].x) / 2;
            const palmY = (landmarks[0].y + landmarks[9].y) / 2;
            handPos.x = handPos.x * 0.8 + palmX * 0.2; handPos.y = handPos.y * 0.8 + palmY * 0.2;
            let folded = 0;
            [8,12,16,20].forEach(i => { if(Math.sqrt(Math.pow(landmarks[i].x-landmarks[0].x,2) + Math.pow(landmarks[i].y-landmarks[0].y,2)) < 0.35) folded++; });
            const isPinch = Math.sqrt(Math.pow(landmarks[4].x-landmarks[8].x,2) + Math.pow(landmarks[4].y-landmarks[8].y,2)) < 0.1;
            const status = document.getElementById('status-text');
            if (isPinch && currentState === STATE.SCATTER) {
                if (photoMeshes.length > 0) {
                    currentState = STATE.ZOOM; status.innerHTML = "çŠ¶æ€: <span style='color:#ffd700'>æŠ“å–ç…§ç‰‡</span>";
                    if (zoomTargetIndex === -1) {
                        let minDist = Infinity; let bestIdx = 0;
                        photoMeshes.forEach((mesh, idx) => {
                            const d = mesh.getWorldPosition(new THREE.Vector3()).distanceTo(camera.position);
                            if (d < minDist) { minDist = d; bestIdx = idx; }
                        });
                        zoomTargetIndex = bestIdx;
                    }
                }
            } else if (folded >= 4) {
                currentState = STATE.TREE; zoomTargetIndex = -1; rotationVelocity = {x:0,y:0};
                status.innerHTML = "çŠ¶æ€: <span style='color:#00ff00'>èšåˆåœ£è¯æ ‘</span>";
            } else {
                if(currentState === STATE.ZOOM && !isPinch) { currentState = STATE.SCATTER; zoomTargetIndex = -1; }
                else if (currentState === STATE.TREE) { currentState = STATE.SCATTER; lastHandPos = {x:handPos.x, y:handPos.y}; }
                status.innerHTML = "çŠ¶æ€: <span style='color:#00aaff'>æ˜Ÿäº‘æ•£å¼€</span>";
            }
        }

        function onWindowResize() {
            const dims = updateDimensions();
            camera.aspect = dims.width / dims.height; camera.updateProjectionMatrix();
            renderer.setSize(dims.width, dims.height); composer.setSize(dims.width, dims.height);
        }

        document.getElementById('file-input').addEventListener('change', function(e) {
            Array.from(e.target.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = evt => {
                    const img = new Image(); img.src = evt.target.result;
                    img.onload = () => addPhotoMesh(img);
                }
                reader.readAsDataURL(file);
            });
        });

        initThree();
        animate();
        setupMediaPipe();
        initPresets(); 
        tryAutoPlay(); // å¯åŠ¨éŸ³ä¹å°è¯•
    </script>
